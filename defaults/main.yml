# elasticsearch_listen_ip: "localhost"
# elasticsearch_kibana_listen_ip: "localhost"
# elasticsearch_kibana_listen_port: "5601"
# elasticsearch_kibana_elasticsearch_hosts: "[\"http://{{ elasticsearch_listen_ip }}:9200\"]"
